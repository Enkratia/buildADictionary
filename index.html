<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/15801db546.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header>English Dictionary</header>

    <div class="search">
      <input type="text" placeholder="Search a word" required>
      <i class="fas fa-search"></i>
      <span class="material-symbols-outlined">close</span>
    </div>

    <p class="info-text">Type a word and press enter to get meaning, example, pronunciation and synonims of that typed
      word.</p>

    <ul>
      <li class="word">
        <div class="details">
          <p></p>
          <span></span>
        </div>
        <i class="fas fa-volume-up"></i>
      </li>

      <div class="content">
        <li class="meaning">
          <div class="details">
            <p>Meaning</p>
            <span></span>
          </div>
        </li>
        <li class="synonyms">
          <div class="details">
            <p>Synonyms</p>
            <div class="list"></div>
          </div>
        </li>
      </div>
    </ul>
  </div>


  <script src="script.js"></script>
</body>

</html>
